<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - AIM ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h3 class="mb-4">AIM ID Admin</h3>
                <div class="nav flex-column">
                    <a href="#" class="nav-link active">Dashboard</a>
                    <a href="#" class="nav-link">Users</a>
                    <a href="#" class="nav-link">Credit Management</a>
                    <a href="#" class="nav-link">Reports</a>
                    <a href="#" onclick="logout()" class="nav-link text-danger">Logout</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <div class="row mb-4">
                    <div class="col-12">
                        <h2>Admin Dashboard</h2>
                    </div>
                </div>

                <!-- Stats Cards -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="stats-card">
                            <h4>Total Users</h4>
                            <h2 id="totalUsers">0</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <h4>Total Credits Awarded</h4>
                            <h2 id="totalCredits">0</h2>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <h4>Active Institutions</h4>
                            <h2 id="totalInstitutions">0</h2>
                        </div>
                    </div>
                </div>

                <!-- Credit Assignment Form -->
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h4>Assign Credits</h4>
                                <form id="creditForm" class="mt-3">
                                    <div class="mb-3">
                                        <label for="aimId" class="form-label">AIM ID</label>
                                        <input type="text" class="form-control" id="aimId" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="credits" class="form-label">Credits</label>
                                        <input type="number" class="form-control" id="credits" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="description" class="form-label">Description</label>
                                        <input type="text" class="form-control" id="description" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="institution" class="form-label">Institution</label>
                                        <input type="text" class="form-control" id="institution" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Assign Credits</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Recent Activity -->
                <div class="row">
                    <div class="col-12">
                        <h4>Recent Activity</h4>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>AIM ID</th>
                                        <th>Action</th>
                                        <th>Credits</th>
                                        <th>Institution</th>
                                    </tr>
                                </thead>
                                <tbody id="recentActivity">
                                    <!-- Recent activity will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.x.x/firebase-firestore-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/admin-dashboard.js"></script>
</body>
</html>
