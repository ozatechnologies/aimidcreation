<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - AIM ID</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h3 class="mb-4">AIM ID</h3>
                <div class="nav flex-column">
                    <a href="#" class="nav-link active">Dashboard</a>
                    <a href="#" class="nav-link">Profile</a>
                    <a href="#" class="nav-link">Achievements</a>
                    <a href="#" class="nav-link">Credits History</a>
                    <a href="#" onclick="logout()" class="nav-link text-danger">Logout</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 p-4">
                <div class="row mb-4">
                    <div class="col-12">
                        <h2>Welcome, <span id="userName">User</span></h2>
                        <p class="text-muted">AIM ID: <span id="aimId"></span></p>
                    </div>
                </div>

                <!-- Credit Summary -->
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="credit-card">
                            <h4>Total Credits</h4>
                            <h2 id="totalCredits">0</h2>
                        </div>
                    </div>
                </div>

                <!-- Recent Achievements -->
                <div class="row mb-4">
                    <div class="col-12">
                        <h4>Recent Achievements</h4>
                        <div id="achievementsList">
                            <!-- Achievements will be populated here -->
                        </div>
                    </div>
                </div>

                <!-- Credit History -->
                <div class="row">
                    <div class="col-12">
                        <h4>Credit History</h4>
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>Description</th>
                                        <th>Credits</th>
                                        <th>Institution</th>
                                    </tr>
                                </thead>
                                <tbody id="creditHistory">
                                    <!-- Credit history will be populated here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Custom JS -->
    <script src="../js/firebase-config.js"></script>
    <script src="../js/user-dashboard.js"></script>
</body>
</html>
